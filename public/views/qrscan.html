<div ng-controller="qrCrtl" class="col-sm-4 col-sm-offset-4">
    <qr-scanner width="400" height="300" ng-success="onSuccess(data)" ng-error="onError(error)" class="ng-isolate-scope hidden-xs">
    </qr-scanner>

    <label class="btn btn-success btn-file col-xs-12">
        <img src="/images/png/glyphicons-12-camera.png"> {{'SCAN_UPLOAD'|translate}}
        <input type="file" accept="image/*" style="display: none;" fileread="vm.uploadme">

    </label>

    <div ng-show="decodeError == 'faild'" class="alert alert-danger" role="alert">{{'SCAN_CANT'|translate}}</div>
    <div ng-show="decodeError == 'thinck'" class="alert alert-success" role="alert">{{'SCAN_PROC'|translate}}</div>

</div>
