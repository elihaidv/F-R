<div class="col-md-offset-3 col-xs-offset-1">
    <h1> {{profileData.FirstName}} {{profileData.LastName}}</h1>
    <div class="col-md-6">
        <table class="table">
            <tr ng-repeat="(key,value) in profileData">
                <td>{{key}}</td>
                <td>
                    {{value}}
                </td>
            </tr>
        </table>
        <button class="btn btn-success col-md-4" ng-click="edit()" ng-show="isOwner">edit</button>
    </div>
</div>
