<div class="col-md-4 col-md-offset-1" ng-controller="mainController">
    <div class="panel panel-primary ">
        <div class="panel-heading">Sign to your account Now! </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="login.email"> </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="login.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info col-sm-2" ng-click="logIn()">log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="panel panel-success ">
        <div class="panel-heading">Not have account yet?</div>
        <div class="panel-body">
            <a href="#signup">
                <button id="signInBtn" type="submit" class="btn btn-success col-md-3 col-md-offset-2">sign up</button>
            </a>
        </div>
    </div>
</div>
<div class="col-md-4 col-md-offset-1">
    <div class="panel panel-warning ">
        <div class="panel-heading">Scan Your QR code</div>
        <div class="panel-body">
            <img src="/assets/images/QRCode.png" class="col-xs-offset-1 col-xs-10" />
        </div>
    </div>
</div>
