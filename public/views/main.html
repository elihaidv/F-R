<div class="col-md-4 col-md-offset-1" ng-controller="mainController">
    <div class="panel panel-primary ">
        <div class="panel-heading">{{ 'MAIN_LOG' | translate }} </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">{{ 'EMAIL' | translate }} </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="login.email"> </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">
                        {{'PASSWORD'|translate}}
                    </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="login.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-info " ng-click="logIn()"><img src="/images/png/glyphicons-45-keys.png" />{{ 'LOG_IN'|translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="panel panel-success ">
        <div class="panel-heading">{{'MAIN_SIGN'|translate}}</div>
        <div class="panel-body">
            <a href="#signup">
                <button id="signInBtn" type="submit" class="btn btn-success col-md-3 col-md-offset-2"><img src="/images/png/glyphicons-236-pen.png" />{{'SIGN_UP'|translate}}</button>
            </a>
        </div>
    </div>
</div>
<div class="col-md-4 col-md-offset-1">
    <div class="panel panel-warning ">
        <div class="panel-heading">{{'MAIN_SCAN'|translate}}</div>
        <div class="panel-body">
            <a href="#qrscan">
                <img src="/images/QRCode.png" class="col-xs-offset-1 col-xs-10" />
            </a>
        </div>
    </div>
</div>
